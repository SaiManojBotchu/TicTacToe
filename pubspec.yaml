name: tic_tac_toe
description: A new Flutter project.

publish_to: 'none'
version: 1.0.0+1

environment:
  sdk: ">=2.12.0 <3.0.0"

dependencies:
  flutter:
    sdk: flutter
  cupertino_icons: ^1.0.3
  delayed_display: ^2.0.0
  anitex: ^2.0.0
  assets_audio_player: ^3.0.3+6
  rflutter_alert: ^2.0.4
  lottie: ^1.2.0

dev_dependencies:
  flutter_test:
    sdk: flutter

flutter:
  uses-material-design: true
  assets:
    - assets/images/
    - assets/audios/
    - assets/lottie/
  fonts:
    - family: Paytone
      fonts:
        - asset: assets/fonts/PaytoneOne-Regular.ttf
    - family: Carter
      fonts:
        - asset: assets/fonts/CarterOne-Regular.ttf



